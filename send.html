<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        /* Form Container */
        .email-form-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        /* Label Styling */
        .form-label {
            font-weight: bold;
        }
        /* Form Input Styling */
        .form-control {
            padding-left: 2.5rem;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        /* Input Group Icons */
        .input-group-text {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0.375rem 0 0 0.375rem;
        }
        /* Button Styling */
        .btn-send {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-send:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-send:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="email-form-container">
        <h2 class="text-center text-primary"><i class="bi bi-envelope-paper-fill"></i> Send an Email</h2>
        <form action="SendEmailServlet" method="post">
            
            <!-- Recipient Email -->
            <div class="mb-3">
                <label class="form-label">Recipient Email:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" name="recipient" class="form-control" placeholder="Enter recipient's email" required>
                </div>
            </div>

            <!-- Subject -->
            <div class="mb-3">
                <label class="form-label">Subject:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-chat-left-text-fill"></i></span>
                    <input type="text" name="subject" class="form-control" placeholder="Enter email subject" required>
                </div>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label class="form-label">Message:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-pencil-fill"></i></span>
                    <textarea name="message" rows="5" class="form-control" placeholder="Write your message..." required></textarea>
                </div>
            </div>

            <!-- Send Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-send w-100 text-white">
                    <i class="bi bi-send-fill"></i> Send Email
                </button>
            </div>
            
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
